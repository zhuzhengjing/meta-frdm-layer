<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.github.Baresip"/>
    <allow send_destination="com.github.Baresip"/>
    <allow receive_sender="com.github.Baresip"/>
    <allow send_interface="com.github.Baresip"/>
    <allow receive_interface="com.github.Baresip"/>
  </policy>
</busconfig>
